<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/lib/boostrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/site/style.css">
    <title>CV Generator</title>
</head>
<body>
    <section class="Container d-flex justify-content-center">
            <div class="container-fluid  mt-3 mb-5">
                <form action="" class="MyForm mt-4" id="MyForm">
                    <div class="card">
                        <div class="title card-header text-center text-white">
                            <h3>CV generator</h3>
                        </div>
                        <div class="card-body">
                            <div class="FirstRow">
                                <div class="form-group">
                                    <div class="">
                                        <label for="name">Your name</label>
                                        <input type="text" class="" id="name" placeholder="Joe Doe" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="">
                                        <label for="email" class="">Your email</label>
                                        <input type="email" class="" id="email"  placeholder="example@example.com"/>
                                    </div>
                                </div>
                            </div>   
                            <div class="Summary">
                                <div class="textarea">
                                    <label for="summary">Summary</label>
                                    <textarea class="form-control" rows="4" id="summary" placeholder="Let us know about you!"></textarea>
                                </div>
                            </div> 
                            <div class="SecondRow">
                                <div class="form-group">
                                    <div class="address">
                                        <label for="address" class="">Address</label>
                                        <input type="name" class="" id="address" placeholder="Jardin Botanico, S.D"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="phone">
                                        <label for="phone" class="">Your phone number</label>
                                        <input type="tel" class="" id="phone"  placeholder="012-122-4113"/>
                                    </div>
                                </div>
                            </div> 
        
                            <div class="Experiencie">
                                <div class="textarea">
                                    <label for="experiencie">Experiencie</label>
                                    <textarea class="form-control" rows="4" id="experiencie"></textarea>
                                </div>
                            </div> 
                            <div class="ThirdRow">
                                <div class="form-group">
                                    <div class="languages">
                                        <label for="languages" class="">Languages</label>
                                        <input type="name" class="" id="languages" placeholder="Spanish-B2" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="website">
                                        <label for="website" class="">Website</label>
                                        <input type="name" class="" id="website" placeholder="https://example.com" />
                                    </div>
                                </div>
                            
                            </div> 
                            
                            <div class="Education">
                                <div class="textarea">
                                    <label for="education">Education</label>
                                    <textarea class="form-control"  rows="4" id="education"></textarea>
                                </div>
                            </div> 
                            <div class="Skills">
                                <div class="textarea">
                                    <label for="skills">Skills</label>
                                    <textarea class="form-control"  rows="4" id="skill"></textarea>
                                </div>
                            </div> 
                            <div class="Certifications">
                                <div class="textarea">
                                    <label for="certifications">Certifications</label>
                                    <textarea class="form-control" rows="4" id="certifications"></textarea>
                                </div>
                            </div> 
                            <div class="DivBtn float-lg-end">
                                <button type="button" class="" id="save" type="button">
                                     <span>Save</span>
                                </button>
                            </div>
                        </div>
                  </div> 
                </form>
            </div>
        </section>
